<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Wallet DApp</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/web3@1.6.1/dist/web3.min.js"></script>

    <style>
        :root {
            --bg-color: #0f172a;
            --card-bg: #1e293b;
            --accent: #6366f1;
            --accent-hover: #4f46e5;
            --text-main: #f8fafc;
            --text-muted: #94a3b8;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-main);
            font-family: 'Inter', sans-serif;
            padding-top: 80px;
            background-image: radial-gradient(at 0% 0%, hsla(253,16%,7%,1) 0, transparent 50%),
            radial-gradient(at 50% 0%, hsla(225,39%,30%,1) 0, transparent 50%),
            radial-gradient(at 100% 0%, hsla(339,49%,30%,1) 0, transparent 50%);
            min-height: 100vh;
        }

        .navbar-custom {
            background: rgba(15, 23, 42, 0.8);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        .card {
            background-color: rgba(30, 41, 59, 0.7);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.2);
            backdrop-filter: blur(10px);
            margin-bottom: 24px;
            transition: transform 0.2s;
        }

        .card:hover {
            transform: translateY(-2px);
        }

        .card-header {
            background-color: transparent;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            color: var(--text-main);
            font-weight: 600;
            padding: 15px 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .card-header i {
            color: var(--accent);
        }

        .form-control {
            background-color: #0f172a;
            border: 1px solid #334155;
            color: white;
            padding: 12px;
            border-radius: 10px;
        }

        .form-control:focus {
            background-color: #0f172a;
            border-color: var(--accent);
            color: white;
            box-shadow: 0 0 0 0.25rem rgba(99, 102, 241, 0.25);
        }

        .btn-primary, .btn-success {
            padding: 10px 20px;
            border-radius: 10px;
            font-weight: 600;
            border: none;
        }

        .btn-primary {
            background: linear-gradient(45deg, var(--accent), var(--accent-hover));
        }

        .btn-success {
            background: linear-gradient(45deg, #10b981, #059669);
        }

        #balanceResult {
            color: #10b981;
        }

        #eventLog {
            background: #0f172a;
            border: 1px solid #334155;
            color: var(--text-muted);
            border-radius: 10px;
        }

        .event-item {
            border-bottom: 1px solid #334155;
            padding: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .wallet-badge {
            background: rgba(99, 102, 241, 0.2);
            color: #818cf8;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.9em;
            border: 1px solid rgba(99, 102, 241, 0.3);
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark fixed-top navbar-custom">
    <div class="container">
        <a class="navbar-brand fw-bold" href="#">
            <i class="fab fa-ethereum text-primary"></i> SimpleDApp
        </a>
        <div class="d-flex align-items-center">
            <div id="statusContainer" class="me-3">
                <span id="status" class="wallet-badge">
                    <i class="fas fa-plug"></i> Not Connected
                </span>
            </div>
            <button onclick="connectWallet()" class="btn btn-primary btn-sm">
                Connect Wallet
            </button>
        </div>
    </div>
</nav>

<div class="container">
    <div class="row">
        <div class="col-md-6">

            <div class="card h-100">
                <div class="card-header">
                    <i class="fas fa-search-dollar"></i> Check Balance
                </div>
                <div class="card-body">
                    <label class="text-muted small mb-2">Wallet Address</label>
                    <div class="input-group mb-3">
                        <input id="userAddress" type="text" class="form-control" placeholder="0x...">
                        <button onclick="getBalance()" class="btn btn-outline-light">
                            <i class="fas fa-search"></i>
                        </button>
                    </div>
                    <div id="balanceResult" class="alert alert-dark border-secondary mt-3" style="display: none; background: #0f172a;"></div>
                </div>
            </div>
        </div>

        <div class="col-md-6">
            <div class="card h-100">
                <div class="card-header">
                    <i class="fas fa-arrow-down"></i> Deposit ETH
                </div>
                <div class="card-body">
                    <label class="text-muted small mb-2">Amount to deposit</label>
                    <div class="input-group mb-3">
                        <input id="depositAmount" type="number" step="0.01" class="form-control" placeholder="0.0">
                        <span class="input-group-text bg-dark text-light border-secondary">ETH</span>
                    </div>
                    <button onclick="deposit()" class="btn btn-success w-100">
                        Deposit Funds
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div class="row mt-2">
        <div class="col-12">
            <div class="card">
                <div class="card-header">
                    <i class="fas fa-paper-plane"></i> Transfer Funds
                </div>
                <div class="card-body">
                    <div class="row g-3">
                        <div class="col-md-8">
                            <label class="text-muted small mb-2">Recipient Address</label>
                            <input id="transferTo" type="text" class="form-control" placeholder="0x...">
                        </div>
                        <div class="col-md-4">
                            <label class="text-muted small mb-2">Amount</label>
                            <div class="input-group">
                                <input id="transferAmount" type="number" step="0.01" class="form-control" placeholder="0.0">
                                <span class="input-group-text bg-dark text-light border-secondary">ETH</span>
                            </div>
                        </div>
                    </div>
                    <button onclick="transfer()" class="btn btn-primary w-100 mt-3">
                        Send Transaction
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div class="row mt-2">
        <div class="col-12">
            <div class="card">
                <div class="card-header d-flex justify-content-between">
                    <span><i class="fas fa-history"></i> Activity Log</span>
                    <small class="text-muted">Live updates</small>
                </div>
                <div class="card-body p-0">
                    <div id="eventLog" style="border: none; border-radius: 0 0 16px 16px;">
                        <div class="p-3 text-center text-muted">No events yet...</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="/static/web.js"></script>
</body>
</html>
